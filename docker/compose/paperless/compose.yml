networks:
  proxy:
    external: true
  paperless:
    driver: bridge
    name: paperless

services:
  paperless-redis:
    image: docker.io/library/redis:7
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - ./data/redis:/data
    networks:
      - paperless

  paperless-postgres:
    image: docker.io/library/postgres:18
    restart: unless-stopped
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: ./data/paperless.env
    environment:
      PUID: 1000
      PGID: 1000
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
    networks:
      - paperless

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - paperless-postgres
      - paperless-redis
      - paperless-gotenberg
      - paperless-tika
    # ports:
    #   - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./data/data:/usr/src/paperless/data
      - ./data/media:/usr/src/paperless/media
      - ./data/export:/usr/src/paperless/export
      - ./data/consume:/usr/src/paperless/consume
      - ./data/scripts:/scripts
    env_file: ./data/paperless.env
    environment:
      PUID: 1000
      PGID: 1000
      PAPERLESS_REDIS: redis://paperless-redis:6379
      PAPERLESS_DBHOST: paperless-postgres
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://paperless-tika:9998
      PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
      PAPERLESS_SOCIALACCOUNT_PROVIDERS: ${PAPERLESS_SOCIALACCOUNT_PROVIDERS}
      PAPERLESS_POST_CONSUME_SCRIPT: /scripts/post
      PAPERLESS_FILENAME_FORMAT: '{correspondent}/{created_year}/{created_month}/{created_day}/{title}'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.middlewares=crowdsec-traefik-bouncer,auth"
      - "traefik.http.routers.paperless.rule=Host(`docs.${SERVICES_BASE_DOMAIN}`)"
      - "traefik.http.routers.paperless.tls=true"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
    networks:
      - proxy
      - paperless

  paperless-gotenberg:
    image: docker.io/gotenberg/gotenberg:7.8
    restart: unless-stopped

    environment:
      PUID: 1000
      PGID: 1000
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    networks:
      - paperless

  paperless-tika:
    image: apache/tika:latest
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
    networks:
      - paperless
