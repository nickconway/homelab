networks:
  proxy:
    external: true

services:
  cloudflared:
    image: cloudflare/cloudflared:2025.10.1@sha256:21f3607baf2384c54d592b0efe76dd5f548c0dbc083e62fa22c7fac3923d077f
    networks:
      - proxy
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
