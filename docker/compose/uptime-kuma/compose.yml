networks:
  proxy:
    external: true

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York    # optional: set desired timezone
    volumes:
      - ./data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.middlewares=crowdsec-traefik-bouncer,auth"
      - "traefik.http.routers.uptime-kuma.rule=Host(`${SERVICE_SUBDOMAIN:-uptime}.${SERVICES_BASE_DOMAIN}`)"
      - "traefik.http.routers.uptime-kuma.tls=true"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
    restart: unless-stopped
    networks:
      - proxy
