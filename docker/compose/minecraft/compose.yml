networks:
  proxy:
    external: true

services:
  mc:
    image: itzg/minecraft-server
    environment:
      EULA: "true"
    networks:
      - proxy
    volumes:
      - ./data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.tcp.routers.minecraft.rule: "HostSNI(`*`)"
      traefik.tcp.routers.minecraft.entrypoints: "minecraft"
